<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | KRTRIM</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        h1 { font-size: 4rem; margin: 0; }
        p { font-size: 1.2rem; margin: 1rem 0; }
        a {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: inline-block;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }
        a:hover { background: rgba(255,255,255,0.3); }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">K</div>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>Let's get you back to exploring our AI solutions.</p>
        <a href="/krtrim/">‚Üê Back to KRTRIM Home</a>
    </div>
    <script>
        // Redirect to the correct SPA route
        const path = window.location.pathname.replace('/krtrim/', '');
        if (path && path !== '404.html') {
            window.location.href = '/krtrim/#' + path;
        }
    </script>
</body>
</html>
